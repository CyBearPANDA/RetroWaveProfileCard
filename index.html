<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--REMÄ°XICON-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
        @font-face {
    font-family: 'cyberpunkregular';
    src: url('cyberpunk-webfont.woff2') format('woff2'),
         url('cyberpunk-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;

} 
    </style>
    
    <title>Profile Card</title>  
</head>

<!-- s -->

<body>
    <div class="container">
        <div class="card">
            <div class="card__border">
                <img src="pnda.gif" alt="Card img" class="card__img">
            </div>

            <h3 class="card__name">CYBearPANDA</h3>
            <span class="card__profession">Junior Developer</span>

            <div class="card__social" id="card-social">
                <div class="card__social-control">
                    <!-- + Button -->
                    <div class="card__social-toggle" id="card-toggle">
                        <i class="ri-capsule-fill"></i>
                    </div>

                    <span class="card__social-text">One Seven Zero Five</span>

                    <!-- Card Social -->

                    <ul class="card__social-list">
                        <li>
                            <a href="https://discord.gg/EDHQRfbKrW" target="_blank" class="card__social-link">
                                <i class="ri-discord-line"></i>
                            </a>   
                        </li>

                        <li>
                            <a href="https://open.spotify.com/playlist/4l4lbE9IIsnC36rG9fDgTD" target="_blank" class="card__social-link">
                                <i class="ri-spotify-line"></i>
                            </a>    
                        </li>

                        <li>
                            <a href="https://steamcommunity.com/profiles/76561199103973675/" target="_blank" class="card__social-link">
                                <i class="ri-steam-line"></i>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
